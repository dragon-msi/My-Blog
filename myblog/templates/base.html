{% extends 'index.html' %} 
{% block title%} Home {%endblock%} 
{% block content%}
<h1>Posts</h1>
<ul>
  <br />
  <br />
  {% for post in object_list %}
  <li><a href="{% url 'article' post.pk%} "> {{ post.title }} <span style="padding-left:20px"></span> </a>  
    {% if user.is_authenticated %}

     <button> <a href="{% url 'edit' post.pk %}"> Edit  </a>  </button> <span style="padding-left:20px"></span>
      <button> <a href="{% url 'delete' post.pk %}">Delete</a>  </button>
      {% endif%}
  </li>
  By - 
  {{post.author}}
  <br />
  <br />
  {% endfor %}
</ul>
{%endblock%}
